openapi: 3.0.3
info:
  title: Task Manager API
  description: A simple API for managing tasks.
  version: 1.0.0
servers:
  - url: http://localhost:8080/api/v1

paths:
  /tasks:
    get:
      summary: List all tasks
      operationId: listTasks
      responses:
        '200':
          description: A list of tasks.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
    post:
      summary: Create a new task
      operationId: createTask
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTaskRequest'
      responses:
        '201':
          description: The task was created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Invalid input. For example, missing a title.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tasks/{id}/complete:
    patch:
      summary: Mark a task as completed
      operationId: completeTask
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the task to complete.
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: The task was marked as completed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '404':
          description: The specified task was not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Task:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: The unique identifier for the task.
        title:
          type: string
          description: The title of the task.
        description:
          type: string
          description: An optional description of the task.
        completed:
          type: boolean
          description: The completion status of the task.
        createdAt:
          type: string
          format: date-time
          description: The timestamp of the task's creation in UTC.

    CreateTaskRequest:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          description: The title of the task.
        description:
          type: string
          description: An optional description of the task.

    Error:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        status:
          type: integer
        error:
          type: string
        message:
          type: string
        path:
          type: string
